<div id="adaptiveWithAssuranceStatusFlag" style="position:absolute ; bottom:15px ; left:15px ; background:#5b7814 ; color:white ; padding:10px ; font-family: 'Arial Black' ; font-size:12px ;">
    ...</div>
<div id="adaptiveWithAssuranceCarsFlag" style="position:absolute ; bottom:15px ; right:15px ; background:#801515 ; color:white ; padding:10px ; font-family: 'Arial Black' ; font-size:12px ;">
    ...</div>


<script type="text/javascript">
    $(document).ready(function(){
        adaptiveWithAssuranceInit();

        loadAdaptiveWithAssuranceStatus();

    });

    function loadAdaptiveWithAssuranceStatus(){
        $.ajax({
            url : '/adaptiveWithAssuranceStatus',
            success: function(response){
                updateAdaptiveWithAssuranceModel(response.nodes, response.links, response.cars);
                $('#adaptiveWithAssuranceStatusFlag').html(response.status);
                $('#adaptiveWithAssuranceCarsFlag').html(response.enqueuedCars);
                loadAdaptiveWithAssuranceStatus();
//                        setTimeout(loadStatus, 1000);
            }
        });
    }

</script>
