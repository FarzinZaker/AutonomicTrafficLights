@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/kendo.ui/kendo.common.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/kendo.ui/kendo.metro.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.ui/kendo.all.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/go.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/diagram.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/adaptiveDiagram.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/adaptiveWithAssuranceDiagram.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts/highcharts.js")" type="text/javascript"></script>
    </head>
    <body style="margin: 0;">
        @content
    </body>
</html>
